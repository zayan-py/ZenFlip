    <style>
      body {
        margin: 0;
        overflow: hidden;
        user-select: none;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      /* Ensure the flip card structure doesn't collapse */
      .digit-container {
        position: relative;
        display: flex;
        flex-direction: column;
      }
